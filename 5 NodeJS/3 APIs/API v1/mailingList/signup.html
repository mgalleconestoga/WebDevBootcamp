<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="css/signin.css" rel="stylesheet">

</head>
<body class="text-center">

    <main class="form-signin">
        <form action="/signup.html" method="post">
            <img class="mb-4" src="images/TechCrunch.png" alt="" width="300">
            <h1 class="h3 mb-3 fw-normal">Join our mailing list</h1>

            <div class="form-floating">
                <input class="form-control top" id="fname" name="fname" type="text" placeholder="First name">
                <label for="fname">First name</label>
            </div>

            <div class="form-floating">
                <input class="form-control middle" id="lname" name="lname" type="text" placeholder="Last name">
                <label for="lname">Last name</label>
            </div>
            
            <div class="form-floating">
                <input class="form-control bottom" id="emailAddr" name="email" type="email" placeholder="name@example.com">
                <label for="emailAddr">Email Address</label>
            </div>

            <button type="submit" class="w-100 btn btn-lg btn-primary" >Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy 2022 Michael Galle</p>
        </form>

    </main>

    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
